<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Grades Tracker</title>
</head>
<body>
    <header>
        <h1>Grades Tracker</h1>
    </header>
    <main>
        <div class="form">
        <form id="form">
           
            <label for="name" class="lable">Student Name</label><br>
            <input type="text" name="stdName" required placeholder="enter your Name">
            <br><br>
            <label for="course" class="lable">course</label><br>
            <select name="course" id="" required>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Arabic">Arabic</option>
                <option value="English">English</option>
                <option value="Art">Art</option>
            </select>
            <br><br>
            <input type="submit" name="submit" class="sub">
      
        </form>
    </div>
    <div class="table">
        <table id="table">

        </table>
    </div>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
